<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Biblioteca</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <header>
                    <h1 class="header-title">Minha Biblioteca</h1>
                </header>
                <main>
                    <div id="container-fluid">
                        <div class="row w-50 m-auto">
                            <div class="col-3">
                                <span class="input-group-text">Título</span>
                                <br>
                                <span class="input-group-text">Autor</span>
                                <br>
                                <label class="input-group-text" for="genero">Gênero</label>
                                <br>
                                <span class="input-group-text">Edição</span>
                                <br>
                                <span class="input-group-text">Ano</span>
                                <br>
                                <span class="input-group-text">Nº páginas</span>
                                <br>
                                <label class="input-group-text" for="emprestado">Emprestado</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" id="titulo" data-index="new">
                                <br>
                                <input type="text" class="form-control" id="autor">
                                <br>
                                <select class="form-select" id="genero">
                                    <option selected>...</option>
                                    <option>Romance</option>
                                    <option>Conto</option>
                                    <option>Comédia</option>
                                    <option>Poema</option>
                                    <option>Drama</option>
                                </select>
                                <br>
                                <input type="text" class="form-control" id="edicao">
                                <br>
                                <input type="text" class="form-control" id="ano">
                                <br>
                                <input type="number" min="0" class="form-control" id="numPaginas">
                                <br>
                                <select class="form-select" id="emprestado">
                                    <option selected>...</option>
                                    <option>Sim</option>
                                    <option>Não</option>
                                </select>
                            </div>
                            <button class="btn m-auto mt-4" id="btn-cadastrar">Adicionar</button>
                        </div>
                    </div>
                </main>
                <section>
                    <div class="table-responsive">
                        <div class="div-filt-cons">
                            <div class="div-filtrar">
                                <input type="text" class="form-control" id="inputFiltrarGenero"
                                    placeholder="Informe o gênero">
                                <button class="btn" id="btnFiltrarGenero">Filtrar</button>
                            </div>
                            <div class="div-consultar">
                                <button class="btn" id="consultar" data-bs-toggle="modal"
                                    data-bs-target="#modal-consulta">Consultar
                                    Livro</button>
                            </div>
                        </div>
                        <table id="tabela" class="table">
                            <thead>
                                <tr>
                                    <th>Título</th>
                                    <th>Autor</th>
                                    <th>Gênero</th>
                                    <th>Edição</th>
                                    <th>Ano</th>
                                    <th>Nº páginas</th>
                                    <th>Emprestado</th>
                                    <th>Ação</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!--modal-->
    <div class="modal" tabindex="-1" id="modal-consulta">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body w-50 m-auto">
                    <input type="text" class="form-control" id="consultar-titulo" placeholder="Digite o nome do livro">
                    <br>
                    <button class="btn" id="btn-ok">OK</button>
                    <div class="livro-pesquisado">
                        <h6 id="titulo-livro"></h6>
                        <h6 id="autor-livro"></h6>
                        <h6 id="genero-livro"></h6>
                        <h6 id="edicao-livro"></h6>
                        <h6 id="ano-livro"></h6>
                        <h6 id="numPag-livro"></h6>
                        <h6 id="emprestado-livro"></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <h6>Copyright @ 2023</h6>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
